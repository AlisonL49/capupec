{% extends 'navbar.html' %}

{% block content %}

<div class="container mt-4">
    <!-- Encabezado -->
    <div class="card border-secondary">
        <div class="card-header text-dark d-flex " style="background-color: #f5ea41">
            <h5 class="mb-0">Balance General</h5>
        </div>

        <div class="card-body">
            <!-- Filtros -->
            <div class="row mb-3 align-items-center">
                <div class="col-md-3">
                    <label for="fecha" class="form-label">Al</label>
                    <input type="date" id="fecha" class="form-control" value="2024-01-01">
                </div>
                <div class="col-md-9 d-flex justify-content-end">
                    <button class="btn btn-primary mx-1">Consultar</button>
                    <button class="btn btn-success mx-1">Imprimir</button>
                    <button class="btn btn-warning mx-1">Limpiar</button>
                    <button class="btn btn-danger mx-1">Salir</button>
                </div>
            </div>

            <!-- Tabla de Balance General -->
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>CUENTA</th>
                            <th>NOMBRE CUENTA</th>
                            <th>SALDO</th>
                            <th>FECHA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas de ejemplo -->
                        <tr>
                            <td>301</td>
                            <td>Activo Circulante</td>
                            <td>$25,000</td>
                            <td>01/01/2024</td>
                        </tr>
                        <tr>
                            <td>402</td>
                            <td>Pasivo Corriente</td>
                            <td>$10,000</td>
                            <td>01/01/2024</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
