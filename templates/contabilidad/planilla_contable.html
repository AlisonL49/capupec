{% extends 'navbar.html' %}

{% block content %}

<div class="container mt-4">
    <div class="border rounded p-3 shadow-sm bg-light">
        <h5 class="text-center">Registro Comprobante Contable</h5>

        <!-- Sección Superior -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-check-label me-3">
                    <input type="radio" name="tipo" class="form-check-input"> Ingreso
                </label>
                <label class="form-check-label">
                    <input type="radio" name="tipo" class="form-check-input"> Búsqueda
                </label>
            </div>
            <div class="col-md-3">
                <label for="num_documento" class="form-label">Nro. Documento</label>
                <input type="text" class="form-control" id="num_documento">
            </div>
            <div class="col-md-3">
                <label for="fecha_comprobante" class="form-label">Fecha Comprobante</label>
                <input type="date" class="form-control" id="fecha_comprobante">
            </div>
            <div class="col-md-3 text-end">
                <button class="btn btn-primary">Guardar</button>
                <button class="btn btn-secondary">Imprimir</button>
                <button class="btn btn-warning">Limpiar</button>
                <button class="btn btn-danger">Salir</button>
            </div>
        </div>

        <!-- Sección de Estado -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-check-label me-3">
                    <input type="radio" name="estado" class="form-check-input"> Autorizado
                </label>
                <label class="form-check-label">
                    <input type="radio" name="estado" class="form-check-input"> Reversado
                </label>
            </div>
            <div class="col-md-3">
                <label for="fecha_digitacion" class="form-label">Fecha Digitación</label>
                <input type="date" class="form-control" id="fecha_digitacion">
            </div>
        </div>

        <!-- Sección de Concepto -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo">
            </div>
            <div class="col-md-8">
                <label for="concepto" class="form-label">Concepto</label>
                <input type="text" class="form-control" id="concepto">
            </div>
        </div>

        <!-- Beneficiario y Pago -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="beneficiario" class="form-label">Beneficiario</label>
                <input type="text" class="form-control" id="beneficiario">
            </div>
            <div class="col-md-3">
                <label class="form-check-label me-3">
                    <input type="radio" name="pago" class="form-check-input"> Cheque
                </label>
                <label class="form-check-label">
                    <input type="radio" name="pago" class="form-check-input"> Efectivo
                </label>
            </div>
            <div class="col-md-3">
                <label for="banco" class="form-label">Banco</label>
                <input type="text" class="form-control" id="banco">
            </div>
            <div class="col-md-2">
                <label for="no_cheque" class="form-label">No. Cheque</label>
                <input type="text" class="form-control" id="no_cheque">
            </div>
        </div>

        <!-- Tabla de Cuentas -->
        <div class="border rounded p-3 bg-white">
            <h6>Cuentas Contables</h6>
            <div class="row mb-2">
                <div class="col-md-3">
                    <label for="codigo_cuenta" class="form-label">Código Cuenta</label>
                    <input type="text" class="form-control" id="codigo_cuenta">
                </div>
                <div class="col-md-3">
                    <label for="nombre_cuenta" class="form-label">Nombre Cuenta</label>
                    <input type="text" class="form-control" id="nombre_cuenta">
                </div>
                <div class="col-md-2">
                    <label for="dc" class="form-label">D/C</label>
                    <select class="form-select" id="dc">
                        <option value="D">Débito</option>
                        <option value="C">Crédito</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="valor">
                </div>
                <div class="col-md-2 text-end">
                    <button class="btn btn-success mt-4">Añadir</button>
                </div>
            </div>

            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>CUENTA</th>
                        <th>NOMBRE CUENTA</th>
                        <th>DÉBITO</th>
                        <th>CRÉDITO</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuentas">
                    <tr>
                        <td colspan="4" class="text-center">No hay datos ingresados</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Totales -->
        <div class="row mt-3">
            <div class="col-md-6"></div>
            <div class="col-md-3">
                <label class="form-label">Total Débito:</label>
                <input type="text" class="form-control" id="total_debito" readonly>
            </div>
            <div class="col-md-3">
                <label class="form-label">Total Crédito:</label>
                <input type="text" class="form-control" id="total_credito" readonly>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
