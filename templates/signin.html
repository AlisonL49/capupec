{% extends 'navbar.html' %}

{% block content %}
{% load static %}



<div class="container-fluid g-0 ">
    <div class="row g-0 min-vh-80">
        <div class=" login-container col-md-6 d-flex align-items-center justify-content-center min-vh-100">
            <div class="login-form w-100" style="max-width: 500px;">
                <!-- Encabezado con texto descriptivo -->
                <div class="mb-4">
                    <h2 class="login-title">Hola, te damos la bienvenida</h2>
                    <p class="login-subtitle">Mantén el control de tus finanzas en cualquier momento.</p>
                </div>

                <!-- Mensaje de error -->
                {% if error %}
                <div class="alert alert-danger text-center mb-4" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <!-- Formulario -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control"
                            placeholder="usuario@email.com">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Contraseña">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Recuérdame
                            </label>
                        </div>
                        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn login-btn w-100">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>
        <div class="col-md-6 login-image d-none d-md-block min-vh-100">
            <!-- La imagen se carga como fondo en el CSS -->
        </div>
    </div>
</div>
{% endblock %}
