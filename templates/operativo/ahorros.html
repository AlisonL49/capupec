{% extends 'navbar.html' %}
{% load static %}
{% block content %}


<div class="container mt-4">
    <!-- Encabezado -->
    <div class="card ">
        <div class="card-custom-header  d-flex">
            <h5 class="mb-0">Cuentas de Socios</h5>
        </div>

        <div class="card-body">

            <!-- Mensajes de error -->
            {% if messages %}
            <div>
                {% for message in messages %}
                <div
                    class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% else %}alert-success{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" id="formAhorros">
                {% csrf_token %}
                
                <input type="hidden" name="accion" value="" id="accion">
                <!-- Buscar -->
                <div class="border rounded p-3 mb-3">
                    <div class="col-md-6">
                        <label for="buscar" class="form-label">Buscar</label>
                        <input type="text" id="buscar" name="buscar" class="form-control autocomplete-usuario"
                            placeholder="APELLIDOS" value="{{ valores_ingresados.buscar }}">
                        <datalist id="lista-usuarios"></datalist>
                    </div>
                </div>

                <!-- Datos del socio-->
                <div class="border rounded p-3 mb-3">
                    <div class="row mb-3">
                        <div class="col-md-1">
                            <label for="noSocio" class="form-label">No.Socio</label>
                            <input type="text" id="noSocio" class="form-control" disabled>
                            <input type="hidden" id="noSocioHidden" name="ah_no_socio">
                        </div>
                        <div class="col-md-3">
                            <label for="Identificacion" class="form-label">Identificaci√≥n</label>
                            <input type="text" id="Identificacion" class="form-control" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" id="nombres" class="form-control" 
                                disabled>
                        </div>
                        <div class="col-md-2">
                            <label for="nombramiento" class="form-label">Nombramiento</label>
                            <input type="text" id="nombramiento" class="form-control" disabled>
                        </div>

                    </div>

                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="lugarTrabajo" class="form-label">Sitio Trabajo/Carrera</label>
                            <input type="text" id="lugarTrabajo" class="form-control" disabled>
                        </div>
                        <div class="col-md-3">
                            <label for="fechaApertura" class="form-label">Fecha Apertura</label>
                            <input type="date" id="fechaApertura" class="form-control" disabled>
                        </div>

                        <div class="col-md-2">
                            <label for="saldo" class="form-label">Saldo</label>
                            <input type="text" id="saldo" class="form-control" value="{{ saldo_actual }}" disabled >
                        </div>
                        <div class="col-md-2">
                            <label for="valorAporte" class="form-label">Valor Aporte</label>
                            <input type="number" step="0.01" min="0" id="valorAporte" class="form-control" value="{{ valores_ingresados.ah_saldo }}" name="ah_saldo" required>
                        </div>
                    </div>
                </div>


                <!-- Botones -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success" name="accion" value="crear_cuenta" id="btnCrearCuenta">Crear Cuenta</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal para mostrar el recibo -->
<div class="modal fade" id="reciboModal" tabindex="-1" aria-labelledby="reciboModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reciboModalLabel">Recibo de Aporte</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe id="reciboIframe" src="" style="width: 100%; height: 500px;" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/autocomplete.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        inicializarAutocompleteAhorros("#buscar", "{% url 'buscar_usuarios' %}", {
            noSocio: "#noSocio",
            noSocioHidden: "#noSocioHidden",
            identificacion: "#Identificacion",
            nombres: "#nombres",
            nombramiento: "#nombramiento",
            lugarTrabajo: "#lugarTrabajo",
            fechaApertura: "#fechaApertura",
            saldo: "#saldo"
        });
    });
</script>
<script src="{% static 'js/ahorros.js' %}"></script>


{% endblock %}
