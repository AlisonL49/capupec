{% extends 'navbar.html' %}

{% block content %}


<!-- Contenedor Principal -->
<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="modal-content p-3">
        <div class="modal-header">
            <h5 class="modal-title">Cierre de Día</h5>
        </div>
        <div class="modal-body text-center">
            <label for="fechaCierre" class="form-label fw-bold">Hasta qué Día?</label>
            <input type="date" id="fechaCierre" class="form-control" value="2024-03-01">
        </div>
        <!-- Botones -->
        <div class="modal-footer d-flex justify-content-end">
            <button class="btn btn-primary">Cerrar Día</button>
            <button class="btn btn-danger">Salir</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



{% endblock %}
