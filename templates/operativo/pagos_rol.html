{% extends 'navbar.html' %}

{% block content %}

<div class="container mt-4">
    <!-- Encabezado -->
    <div class="card">
        <div class="card-custom-header  d-flex">
            <h5 class="mb-0">Registro de Pagos</h5>
        </div>

        <div class="card-body">
            <!-- Mensajes de error -->
            {% if messages %}
            <div>
                {% for message in messages %}
                <div
                    class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% else %}alert-success{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="row mb-3">
                <!-- Filtros de Fecha y Tipo de Pago -->
                <div class="col-md-2 ">
                    <label for="f_rep" class="form-label">F. Rep.</label>
                    <input type="date" id="f_rep" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" id="fecha" class="form-control">
                </div>
                <!-- Opciones de Pago -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tipo de Pago:</label>
                    <div class="border rounded p-2 mb-3 d-flex justify-content-around">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoPago" id="ahorros" checked>
                            <label class="form-check-label text-dark" for="ahorros">Ahorros</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoPago" id="prestamos">
                            <label class="form-check-label text-dark" for="prestamos">Pr√©stamos</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoPago" id="ah_futuro">
                            <label class="form-check-label text-dark" for="ah_futuro">Ah. Futuro</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoPago" id="multas">
                            <label class="form-check-label text-dark" for="multas">Multas</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 d-flex justify-content-end align-items-center">
                    <button class="btn btn-success">Procesar</button>
                </div>
            </div>

            <!-- Tabla de Pagos -->
             <div class="table-responsive mb-3">
                <table class="table table-bordered rounded overflow-hidden text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>N. SOCIO</th>
                            <th>NOMBRES</th>
                            <th>ADH/PREST/FUTURO/MULTA</th>
                            <th>AHO/CUOTA/VALOR</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-secondary">Consultar</button>
                <button class="btn btn-primary">Guardar</button>
                <button class="btn btn-success">Imprimir</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



{% endblock %}
