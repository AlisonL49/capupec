{% extends 'navbar.html' %}

{% block content %}

<!-- Contenedor Principal -->
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-center">
        <div class="modal-content p-3" style="max-width: 500px;">
            <div class="modal-header">
                <h5 class="modal-title">Reportes</h5>
                <button type="button" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <!-- Opciones de Reportes -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportes" id="estadoCuenta">
                            <label class="form-check-label" for="estadoCuenta">Estado de Cuenta</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportes" id="listadoMovimientos">
                            <label class="form-check-label" for="listadoMovimientos">Listado Movimientos</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportes" id="listadoAhorros">
                            <label class="form-check-label" for="listadoAhorros">Listado Ahorros</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportes" id="reporteCreditos">
                            <label class="form-check-label" for="reporteCreditos">Reporte de Créditos</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportes" id="creditosCancelados">
                            <label class="form-check-label" for="creditosCancelados">Créditos Cancelados</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportes" id="flujoCaja">
                            <label class="form-check-label" for="flujoCaja">Flujo de Caja</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportes" id="listadoSolicitudes">
                            <label class="form-check-label" for="listadoSolicitudes">Listado Solicitudes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportes" id="creditosConcedidos">
                            <label class="form-check-label" for="creditosConcedidos">Créditos Concedidos</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportes" id="reporteGeneral">
                            <label class="form-check-label" for="reporteGeneral">Reporte General</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportes" id="listadoAhorroFuturo">
                            <label class="form-check-label" for="listadoAhorroFuturo">Listado Ahorro Futuro</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportes" id="reporteSeguro">
                            <label class="form-check-label" for="reporteSeguro">Reporte Seguro</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportes" id="reporteMorosidad">
                            <label class="form-check-label" for="reporteMorosidad">Reporte Morosidad</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botones -->
            <div class="modal-footer d-flex justify-content-end">
                <button class="btn btn-primary">Imprimir</button>
                <button class="btn btn-danger">Salir</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



{% endblock %}
