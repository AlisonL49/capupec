{% extends 'navbar.html' %}

{% block content %}


<div class="container mt-4">
    <!-- Encabezado -->
    <div class="card border-secondary">
        <div class="card-header text-dark d-flex " style="background-color: #f5ea41">
            <h5 class="mb-0">Registro Ahorro Futuro</h5>
        </div>
        
        <div class="card-body">
            <!-- Formulario -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" id="nombres" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="noSocio" class="form-label">No. Socio</label>
                    <input type="text" id="noSocio" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="noPlan" class="form-label">NO.Plan</label>
                    <input type="text" id="noPlan" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="identificacion" class="form-label">IDENTIFICACION</label>
                    <input type="text" id="identificacion" class="form-control">
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger">Anular</button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="tipo" class="form-label">TIPO</label>
                    <input type="text" id="tipo" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="numero" class="form-label">NUMERO</label>
                    <input type="text" id="numero" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="vMensual" class="form-label">V.MENSUAL</label>
                    <input type="text" id="vMensual" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="cuotas" class="form-label">CUOTAS</label>
                    <input type="text" id="cuotas" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="fVence" class="form-label">F.VENCE</label>
                    <input type="text" id="fVence" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="sal" class="form-label">SAL</label>
                    <input type="text" id="sal" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input type="text" id="tipo" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="vInicial" class="form-label">V.Inicial</label>
                    <input type="text" id="vInicial" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="vMensual" class="form-label">V.Mensual</label>
                    <input type="text" id="vMensual" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="meses" class="form-label">Meses</label>
                    <input type="text" id="meses" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="tInteres" class="form-label">T.Interes</label>
                    <input type="text" id="tInteres" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="procedorSaluto" class="form-label">PROCEDOR SALUTO</label>
                    <input type="text" id="procedorSaluto" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <button class="btn btn-primary">Calcular</button>
                </div>
            </div>

            <!-- Tabla -->
            <div class="table-responsive mb-3">
                <table class="table table-bordered table-striped text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>NUMERO</th>
                            <th>FECHA</th>
                            <th>VENCE</th>
                            <th>CAPITAL</th>
                            <th>INTERES</th>
                            <th>SALDO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>2023-10-01</td>
                            <td>2024-10-01</td>
                            <td>1000.00</td>
                            <td>100.00</td>
                            <td>900.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-primary">Imprimir</button>
                <button class="btn btn-secondary">Guardar</button>
                <button class="btn btn-warning">Limpiar</button>
                <button class="btn btn-danger">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


{% endblock %}
