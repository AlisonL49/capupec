{% extends 'navbar.html' %}

{% block content %}

<div class="container mt-4">
    <!-- Encabezado -->
    <div class="card border-secondary">
        <div class="card-header text-dark d-flex " style="background-color: #f5ea41">
            <h5 class="mb-0">Registrar Certificados</h5>
        </div>

        <div class="card-body">
            <!-- Filtros de Fecha -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="f_debito" class="form-label">F. Débito</label>
                    <input type="date" id="f_debito" class="form-control" value="2024-01-10">
                </div>
                <div class="col-md-4">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" id="fecha" class="form-control" value="2024-01-10">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-outline-secondary w-100">Procesar</button>
                </div>
            </div>

            <!-- Tabla de Certificados -->
            <div class="table-responsive mb-3">
                <table class="table table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>N. SOCIO</th>
                            <th>NOMBRES</th>
                            <th>VALOR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Juan Pérez</td>
                            <td>$100.00</td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>María López</td>
                            <td>$150.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-primary">Listar</button>
                <button class="btn btn-success">Guardar</button>
                <button class="btn btn-danger">Salir</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



{% endblock %}
