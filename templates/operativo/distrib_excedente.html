{% extends 'navbar.html' %}

{% block content %}


<!-- Contenedor Principal -->
<div class="container-custom">
    <h5 class="text-center">Gestión de Excedentes</h5>
    
    <!-- Filtros -->
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="anio" class="form-label">Año</label>
            <input type="number" id="anio" class="form-control" value="2023">
        </div>
        <div class="col-md-3">
            <label for="meses" class="form-label">Meses</label>
            <input type="text" id="meses" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="excedente" class="form-label">Valor Excedente</label>
            <input type="text" id="excedente" class="form-control" value="28581.6900" readonly>
        </div>
    </div>

    <!-- Tabla de Datos -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>IDENT.</th>
                    <th>NOMBRES</th>
                    <th>PROM. APOR.</th>
                    <th>% PROM. APOF.</th>
                    <th>V. APORTES</th>
                    <th>SALDO</th>
                    <th>% SALDO</th>
                    <th>V. SALDO</th>
                    <th>NUM. APOR.</th>
                    <th>% NUM. APOR.</th>
                    <th>V. NUM. APOR.</th>
                    <th>EXCEDENTE</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se pueden agregar filas dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Botones de Acción -->
    <div class="text-end">
        <button class="btn btn-secondary btn-custom">Calcular</button>
        <button class="btn btn-info btn-custom">Consultar</button>
        <button class="btn btn-primary btn-custom">Imprimir</button>
        <button class="btn btn-success btn-custom">Aplicar</button>
        <button class="btn btn-warning btn-custom">Limpiar</button>
        <button class="btn btn-danger btn-custom">Salir</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


{% endblock %}
