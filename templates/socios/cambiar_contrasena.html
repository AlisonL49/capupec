{% extends 'navbar.html' %}
{% load static %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm border-secondary" style="width: 100%; max-width: 400px;">
        <div class="card-header text-white text-center" style="background-color: #007bff;">
            <h3 class="mb-0">Cambiar Contraseña</h3>
        </div>

        <div class="card-body">
            <!-- Mensajes de éxito o error -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Formulario -->
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_old_password" class="form-label">Contraseña Actual</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="old_password" id="id_old_password" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_new_password1" class="form-label">Nueva Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_new_password2" class="form-label">Confirmar Nueva Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Actualizar Contraseña</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap y FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
