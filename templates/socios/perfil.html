{% extends 'navbar.html' %}

{% block content %}
{% load static %}

<div class="container mt-4">
    <div class="card shadow-sm border-secondary">
        <div class="card-header text-white text-center" style="background-color: #007bff;">
            <h3 class="mb-0">Perfil del Usuario</h3>
        </div>

        <div class="card-body text-center">
           

            <!-- Información del usuario -->
            <p><strong>Nombre:</strong> {{ usuario.first_name }} {{ usuario.last_name }}</p>
            <p><strong>Correo Electrónico:</strong> {{ usuario.email }}</p>
            <p><strong>Cédula:</strong> {{ usuario.profile.cedula }}</p>

            <!-- Botón para cambiar contraseña -->
            <a href="{% url 'cambiar_contrasena' %}" class="btn btn-primary">Cambiar Contraseña</a>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
